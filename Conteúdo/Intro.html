<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>        

        <script>
            // código javascript
            // A tipagem das variáveis é dinâmica
            var nome = "Tiago"; // string
            var idade = 26; // int
            var altura = 1.75; // floats
            var humano = true; // booleans

            var carros = ['Audi', 'BMW', 'Mercedes']; // vetores

            var aluno = {
                nome: 'Tiago',
                idade: 26,
                altura: 1.75,
                humano: true
            }; // objetos

            console.log(carros[1]);
            console.log(aluno.nome);
        </script>
    </body>
</html>
