<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>        
        <script>
            function exibeAlgo() {
                console.log('Hello World');
            }

            setInterval(exibeAlgo, 1000); // Não executa a função, apenas faz referência a ela

            setTimeout(exibeAlgo, 5000); // Executa apenas uma vez, após o tempo determinado se esgotar
        </script>
    </body>
</html>
