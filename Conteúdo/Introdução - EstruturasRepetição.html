<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>        
        <script>
            // for, while

            for (var i = 0; i <= 100; i++) {
                console.log(i);
            }

            // Melhor utilizar quando não souber quantas vezes a condição precisa ser executada
            var j = 0;
            while(j <= 100) {
                console.log(j);
                j++;
            }
        </script>
    </body>
</html>
