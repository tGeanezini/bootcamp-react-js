<html>
    <meta charset="UTF-8">
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>        
        <div id="app">
            <button onclick="mostraAlerta()">Aperta aqui</button>
        </div>
        <script>
            // DOM é a árvore de elementos do código html

            function mostraAlerta() {
                alert('Botão foi clicado');
            }
        </script>
    </body>
</html>
