<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>        
        <script>
            // Não preciso indicar o tipo dos parâmetros e nem o tipo do retorno da função
            function soma(numero, numero2) {
                var resultado = numero + numero2;
                return resultado;
            }

            var resultado = soma(1, 2);

            console.log(resultado);
        </script>
    </body>
</html>
