<html>
    <meta charset="UTF-8">
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>        
        <script>
            // Crie uma função que dado um intervalo (entre x e y) exiba todos número pares
            
            function pares(x, y) {
                while(x < y) {
                    var resto = x % 2;

                    if(resto == 0)
                    {
                        console.log(x);
                    }

                    x++;
                }
            }

            pares(32, 321);
        </script>
    </body>
</html>
